<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sequencing animations</title>
    <link href="style.css" rel="stylesheet">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main>
      <div id="alice-container">
        <img id="alice1" src="11.svg" role="img" alt="silhouette of crouching long haired character in dress and short boots">
        <img id="alice2" src="11.svg" role="img" alt="silhouette of a different character pose">
        <img id="alice3" src="11.svg" role="img" alt="silhouette of another character pose">
        <img id="alice4" src="22.svg" role="img" alt="silhouette of yet another character pose">
        <img id="alice5" src="22.svg" role="img" alt="silhouette of a unique character pose">
      </div>
      <button id="startButton">Start Animation</button>
    </main>
  </body>
</html>
